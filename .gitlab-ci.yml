image: registry.crnd.pro/crnd-opensource/docker/odoo-ci-x:15.0-simple

variables:
    SERIES_BRANCH: '15.0'
    ODOO_MAX_CRON_THREADS: 0
    ODOO_SERVER_WIDE_MODULES: "base,web,yodoo_client"
    ODOO_EXTRA_CONFIG: "yodoo_token = qwerty"

.pip_cache: &pip_cache_definition
    cache:
        key: ${CI_JOB_NAME}
        paths:
            - "${PIP_CACHE_DIR}"

stages:
    - static-test
    - test
#    - translation
    - build

build_env:
    stage: static-test
    script:
        - pwd
        - whoami
        - python --version
        - odoo-helper --version
        - odoo-helper status --tools-versions --ci-tools-versions

flake8:
    stage: static-test
    script:
        - odoo-helper lint flake8 .

pylint:
    stage: static-test
    script:
        - odoo-helper lint pylint .

stylelint:
    stage: static-test
    script:
        - odoo-helper lint style .

#bandit:
    #stage: static-test
    #<<: *pip_cache_definition
    #before_script:
        #- odoo-helper pip install bandit
    #script:
        #- odoo-helper exec bandit -r .

check-versions:
    stage: static-test
    script:
        - odoo-helper ci check-versions-git . origin/$SERIES_BRANCH $CI_COMMIT_SHA
    only:
        - /^15.0-.*$/   # only branches that started with '15.0-'

tests:
    image: registry.crnd.pro/crnd-opensource/docker/odoo-ci-x:15.0-ci
    stage: test
    <<: *pip_cache_definition
    before_script:
        - odoo-helper link .
        - odoo-helper pip install odoo-rpc-client requests-toolbelt
    script:
        - odoo-helper server start --coverage
        - sleep 5
        - odoo-helper exec python -m unittest tests
        - odoo-helper stop
        - odoo-helper exec coverage combine
        - odoo-helper exec coverage report
    coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)/'

.build-docker: &build-docker-definition
    image: docker:stable
    stage: build
    services:
        - name: docker:dind
          command:
            - "--mtu"
            - "1356"
    variables:
        ODOO_BASE_IMAGE: "registry.crnd.pro/crnd-opensource/docker/odoo-simple"
        ODOO_BASE_TAG: "15.0"
        RESULT_IMAGE_TAG: "${CI_COMMIT_REF_NAME}"
    tags:
        - docker
        - dind
    before_script:
        - docker info
    script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

        - docker build --rm -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME} --build-arg ODOO_BASE_IMAGE="registry.crnd.pro/crnd-opensource/docker/odoo-simple" --build-arg ODOO_BASE_TAG=15.0 .
        - docker push $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME}

        - docker build --rm -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME}-ci --build-arg ODOO_BASE_IMAGE="registry.crnd.pro/crnd-opensource/docker/odoo-ci" --build-arg ODOO_BASE_TAG=15.0 .
        - docker push $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME}-ci

        - docker logout $CI_REGISTRY

build-docker-stable:
    <<: *build-docker-definition
    only:
        - "15.0"

build-docker-dev:
    <<: *build-docker-definition
    only:
        - /^15.0-.*$/
    when: manual


.deploy_review_definition: &deploy_review_definition
    stage: build
    before_script:
        - ci-review-app init
    script:
        - ci-review-app start
    tags:
        - deploy
        - odoo-review-ci4-shared
        - review-apps

deploy_review_dev:
    <<: *deploy_review_definition
    environment:
        name: review/$CI_COMMIT_REF_NAME
        url: http://$CI_ENVIRONMENT_SLUG-$CI_PROJECT_ID.ci4.crnd.pro
        on_stop: stop_review_dev
    only:
        - /^15.0-.*$/   # only branches that started with '15.0-'
    when: manual

stop_review_dev:
    stage: build
    environment:
        name: review/$CI_COMMIT_REF_NAME
        action: stop
    variables:
        GIT_STRATEGY: none
    script:
        - ci-review-app stop
    when: manual
    tags:
        - deploy
        - odoo-review-ci4-shared
        - review-apps
    only:
        - /^15.0-.*$/   # only branches that started with '15.0-'
